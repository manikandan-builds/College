<style>
        .form {
            max-width: 500px;
            margin: 20px ;
            padding: 20px;
            border-radius: 10px;
        }
        .div{
            margin-bottom: 15px;
        }
        .div input,.div select
        {
            width: 100%;
            padding: 10px;
            border: 1px solid whitesmoke;
            border-radius: 16px;
        }
        .submit {
            background: #2ecc71;
            padding: 10px ;
            border-radius: 15px;
            cursor: pointer;
        }
</style>
<body>
    <form class="form">
        <h2>Symposium Registration</h2>
        <div class="div">
            <label>Full Name</label>
            <input type="text" required>
        </div>
        <div class="div">
            <label>Email</label>
            <input type="email" required>
        </div>
        <div class="div">
            <label>Event</label>
            <select required>
                <option>Paper Presentation</option>
                <option>Technical Quiz</option>
                <option>Project Display</option>
            </select>
        </div>
        <div class="div">
            <label>Date</label>
            <input type="date" required>
        </div>
        <button type="submit" class="submit">Register</button>
    </form>
</body>
